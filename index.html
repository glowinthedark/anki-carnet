<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drive me</title>
    <style>
        body {
            background-color: #fafafa;
            color: #4e4d4d;
            line-height: 140%;
        }

        * {
            font-family: sans-serif;
            font-size: 108%;
        }

        header {
            text-align: center;
            color: #747474;
        }

        .wrapper {
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        #content>div {
            border-radius: 5px;
            box-shadow: 0 2px 5px 1px rgb(0 0 0 / 5%);
            padding: 1em;
            margin: .5em;
            background-color: white;
        }

        #content>div>ol {
            list-style-type: upper-alpha;
        }

        #content>div>ol>li {
            padding: .3em;
            border: 1px white;
        }

        #content li.pass {
            padding: .3em;
            border: 1px solid #00a70e;
            background-color: #daecdb;
        }

        #content li.fail {
            padding: .3em;
            border: 1px solid red;
            background-color: #fbd4d4;
        }

        .que {
            color: #6da800;
        }

        a {
            text-decoration: none;
        }

        a.ans {
            font-size: 20px;
            background-color: white;
            color: white;
            border: 1px dotted lightgray;
        }

        a.ans:hover {
            color: #ff0000;
        }

        .idx {
            font-size: 16px;
            color: #f0c000;
            font-weight: bold;
        }

        tr td:first-child {
            color: #828282;
            width: 2.5em;
        }

        div>img {
            padding: 1em 3em;
        }

        img {
            width: 300px;
        }

        video {
            width: 400px;
        }

        summary {
            color: darkseagreen;
            padding-left: 2.66em;
        }

        details:not([open]) {
            padding: 0 2em;
            line-height: 140%;
            font-size: 16pt;
            background-color: #f0f0f0;
            color: #b8b8b8;
            clear: both;
        }

        details[open] {
            text-transform:lowercase;
            padding: 0 2em 1em 2em;
            line-height: 140%;
            font-size: 16pt;
            transition: 1.5s;
            color: #747474;
            background-color: #f0f0f0;
            box-shadow: inset 0 0 10px #d0d0d0;
            border-radius: 15pt;
        }

        hr {
            border: 1px dashed lightgray;
        }

        #nav {
            overflow-wrap: normal;
            margin: 3em auto 0;
        }

        #nav a {
            color: goldenrod;
        }
        #nav a:hover {
            color: #da6e20;
        }


        .fig {
            display: block;
            clear: both;
            padding-left: 2em;
        }

        .fig figure {
            float: left;
        }

        .fig>img {
            width: 350px;
            padding: .3em;
        }

        figcaption {
            font-size: 10pt;
            color: #747474;
        }

        .sticky {
            position: -webkit-sticky;
            /* Safari */
            position: sticky;
            top: 0;
            text-align: right;
            padding-right: 4em;
        }

        .totPass{
            color: #00a70e;
        }
        .totFail {
            color: red;
        }
    </style>
</head>

<body>
    <div class="sticky">
        <p id="stats" >0/0</p>
    </div>
    <header id="nav"></header>
        

    <div class="wrapper">
        <div id="content"></div>
        <a href="#" onclick="document.scrollIntoView(true);return false;">
            <div style="text-align: center;font-size: 37.76pt; padding: 1em;">⬆️</div>
        </a>
    </div>

    <script>
        var nav = document.getElementById('nav');

        let url = new URL(document.location.href);
        let params = new URLSearchParams(url.search);
        let licenseType = params.get('type') === 'a1' ? 'A1' : 'B';

        fetch(`data/data_${licenseType}.json`)
            .then(resp => resp.json())
            .then(zeData => {
                var contentDiv = document.getElementById("content");

                var altType = licenseType == 'A1'? 'b' : 'a1';
                document.getElementById('nav').innerHTML=`<b>Permiso ${licenseType}:</b> 
                total preguntas: ${zeData.length}&nbsp;&nbsp;|&nbsp;&nbsp;<a href="?type=${altType}">Permiso ${altType.toLocaleUpperCase()}</a>
                `;

                zeData.forEach((r, idx) => {

                        var par = document.createElement('div');
                        var _explication = r.explicacion ?
`<details><summary></summary>
${r.explicacion}
</details>
` : '';
                        par.innerHTML = `
<p class="idx">${idx}</p>
<p class="que">${r.pregunta}</p>
  <ol>
    <li${r.correcta == '1 0 0' ? ' data-y="1"' : ''}>${r.a}</li>
    <li${r.correcta == '0 1 0' ? ' data-y="1"' : ''}>${r.b}</li>
    <li${r.correcta == '0 0 1' ? ' data-y="1"' : ''}>${r.c}</li>
  </ol>
<div>
  <img loading="lazy" src="images/${licenseType}/${r.img}">
</div>
${_explication}
<a class="ans" href="#">${r.correcta}</a>
`;
                contentDiv.appendChild(par);
                }
                )
            })
            .then(() => {
                document.getElementById("content").addEventListener("click", function (e) {
                    var el = e.target;
                    if (el && el.matches("li")) {
                        if (el.dataset.y) {
                            el.classList.toggle('pass');
                        } else {
                            el.classList.toggle('fail');
                        }

                        var totalPass = document.querySelectorAll('.pass').length;
                        var totalFail = document.querySelectorAll('.fail').length;
                        document.getElementById('stats').innerHTML = `<span class="totPass">${totalPass}</span> / <span class="totFail">${totalFail}</span>`;
                    }
                });
            });
    </script>
</body>
</html>
